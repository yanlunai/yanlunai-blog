name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Ensure submodules are initialized
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.152.2"
          extended: true

      - name: Show Hugo version
        run: hugo version

      - name: Build
        run: |
          hugo --minify --baseURL "https://yanlunai.github.io/yanlunai-blog/"
          echo "==== theme check ===="
          ls -la themes || true
          ls -la themes/PaperMod || true
          echo "==== public root ===="
          ls -la public | head -n 200
          echo "==== public css/js ===="
          find public -maxdepth 4 -type f \( -name "*.css" -o -name "*.js" \) | head -n 200
          echo "==== sample html head ===="
          sed -n '1,120p' public/index.html || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#FF6A1A"/>
      <stop offset="100%" stop-color="#FFA04D"/>
    </linearGradient>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A4CFF"/>
      <stop offset="100%" stop-color="#FF6A1A"/>
    </linearGradient>
  </defs>

  <!-- Flame -->
  <path d="M480 160
           C420 300, 380 360, 380 460
           C380 600, 520 650, 520 780
           C520 650, 660 600, 660 460
           C660 340, 560 300, 540 160
           Z"
        fill="url(#flameGrad)"/>

  <path d="M500 280
           C470 360, 460 400, 460 460
           C460 540, 520 580, 520 660
           C520 580, 580 540, 580 460
           C580 400, 540 360, 520 280
           Z"
        fill="url(#flameGrad)" opacity="0.85"/>

  <!-- Circuit lines -->
  <path d="M700 520 L780 520 L820 560"
        fill="none"
        stroke="url(#circuitGrad)"
        stroke-width="14"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <path d="M700 600 L760 640"
        fill="none"
        stroke="url(#circuitGrad)"
        stroke-width="14"
        stroke-linecap="round"/>

  <!-- Circuit nodes -->
  <circle cx="700" cy="520" r="14" fill="#6A4CFF"/>
  <circle cx="780" cy="520" r="14" fill="#FF6A1A"/>
  <circle cx="760" cy="640" r="14" fill="#6A4CFF"/>
</svg>

baseURL = "https://yanlunai.github.io/yanlunai-blog/"
languageCode = "zh-cn"
title = "焱论AI"
theme = "PaperMod"

# =============================
# URL / 构建行为
# =============================
relativeURLs = false
canonifyURLs = true
enableRobotsTXT = true
enableEmoji = true
enableInlineShortcodes = true

# =============================
# 分页（⚠️ 与 .Paginate 强相关）
# =============================
[pagination]
  pagerSize = 10

# =============================
# Taxonomies
# =============================
[taxonomies]
  category = "categories"
  tag      = "tags"
  series   = "series"

# =============================
# 输出格式（搜索必须）
# =============================
[outputs]
  home = ["HTML", "RSS", "JSON"]

# =============================
# PaperMod 参数
# =============================
[params]
  env = "production"
  author = "焱论AI"
  description = "焱论AI：专注于大模型、RAG、行业模型与论文深度解读的个人技术品牌"

  defaultTheme = "auto"
  disableThemeToggle = false

  ShowReadingTime = true
  ShowWordCount = true
  ShowCodeCopyButtons = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowToc = true
  showPageViews= true

  # 首页内容来源
  mainSections = ["posts"]

  # ✅ 强制加载自定义 CSS（你现在所有 UI 都依赖这个）
  customCSS = ["css/extended/yanlunai.css"]

  # =============================
  # 顶部 Logo
  # =============================
  [params.label]
    text = "焱论AI"
    icon = "logo/yanlunai-logo-512.png"
    iconHeight = 32

  # =============================
  # 站内搜索（Fuse.js）
  # =============================
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.3
    minMatchCharLength = 2
    keys = ["title", "permalink", "summary", "content"]

  # =============================
  # favicon / PWA
  # =============================
  [params.assets]
    favicon = "favicon.ico"
    favicon16x16 = "favicon-16x16.png"
    favicon32x32 = "favicon-32x32.png"
    apple_touch_icon = "apple-touch-icon.png"
    safari_pinned_tab = "logo/yanlunai-logo.svg"

# =============================
# Markdown 渲染（支持 HTML）
# =============================
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

  [markup.highlight]
    noClasses = false

# =============================
# 顶部菜单
# =============================
[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "about/"
    weight = 10

  [[menu.main]]
    identifier = "talks"
    name = "Talks"
    url = "talks/"
    weight = 20

  [[menu.main]]
    identifier = "newsletter"
    name = "Newsletter"
    url = "newsletter/"
    weight = 30


  [[menu.main]]
    identifier = "rss"
    name = "RSS"
    url = "index.xml"
    weight = 35
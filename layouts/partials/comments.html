<script>
(function () {
  const details = document.getElementById('yanlunai-comments');
  const container = document.getElementById('giscus-container');
  if (!details || !container) return;

  function getTheme() {
    // PaperMod æ·±è‰²é€šå¸¸æ˜¯ body.dark
    return document.body.classList.contains('dark') ? 'dark' : 'light';
  }

  function loadGiscus() {
    if (container.dataset.loaded === '1') return;
    container.dataset.loaded = '1';

    const s = document.createElement('script');
    s.src = 'https://giscus.app/client.js';
    s.async = true;
    s.crossOrigin = 'anonymous';

    // ä½ çš„ giscus å‚æ•°ï¼ˆä¿æŒä¸å˜ï¼‰
    s.setAttribute('data-repo', 'yanlunai/yanlunai-blog');
    s.setAttribute('data-repo-id', 'R_kgDOQomR8A');
    s.setAttribute('data-category', 'Comments');
    s.setAttribute('data-category-id', 'DIC_kwDOQomR8M4Cz0-g');
    s.setAttribute('data-mapping', 'pathname');
    s.setAttribute('data-strict', '0');
    s.setAttribute('data-reactions-enabled', '1');
    s.setAttribute('data-emit-metadata', '0');
    s.setAttribute('data-input-position', 'top');
    s.setAttribute('data-lang', 'zh-CN');
    s.setAttribute('data-loading', 'lazy');

    // âœ… å…³é”®ï¼šç”¨ light/dark æ˜Žç¡®è·Ÿéš PaperMod
    s.setAttribute('data-theme', getTheme());

    container.appendChild(s);
  }

  // é»˜è®¤æŠ˜å ï¼šåªæœ‰å±•å¼€æ—¶æ‰åŠ è½½
  details.addEventListener('toggle', () => {
    if (details.open) loadGiscus();
  });

  // å¦‚æžœä½ å¸Œæœ›â€œé¦–æ¬¡è®¿é—®æŸç¯‡æ–‡ç« ä¸” URL å¸¦ #commentâ€è‡ªåŠ¨å±•å¼€ï¼š
  if (location.hash === '#comment') {
    details.open = true;
    loadGiscus();
  }

  // âœ… ä¸»é¢˜åˆ‡æ¢åŒæ­¥ï¼ˆPaperMod åˆ‡æ¢ä¼šæ”¹ body.darkï¼‰
  // ç”¨ MutationObserver è§‚å¯Ÿ class å˜åŒ–ï¼Œå‘ giscus iframe å‘é€ setConfig
  const observer = new MutationObserver(() => {
    const iframe = document.querySelector('iframe.giscus-frame');
    if (!iframe) return;
    iframe.contentWindow.postMessage(
      { giscus: { setConfig: { theme: getTheme() } } },
      'https://giscus.app'
    );
  });

  observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });

})();
</script>
